    <!--SCRIPT PARA LOS COLORES-->
  <script type="text/javascript">
    $("#checkColor1").click(
      function() {
        if ($(this).is(':checked')) {
          $('#checkColor2').attr('type', 'hidden');
          $('#checkColor3').attr('type', 'hidden');
          $('#mujer').attr('type', 'hidden');
          $('#otro').attr('type', 'hidden');
        } else {
          $('#checkColor2').attr('type', 'checkbox');
          $('#checkColor3').attr('type', 'checkbox');
          $('#mujer').attr('type', 'color');
          $('#otro').attr('type', 'color');
        }
      }
    );

    $("#checkColor2").click(
      function() {
        if ($(this).is(':checked')) {
          $('#checkColor1').attr('type', 'hidden');
          $('#checkColor3').attr('type', 'hidden');
          $('#hombre').attr('type', 'hidden');
          $('#otro').attr('type', 'hidden');
        } else {
          $('#checkColor1').attr('type', 'checkbox');
          $('#checkColor3').attr('type', 'checkbox');
          $('#hombre').attr('type', 'color');
          $('#otro').attr('type', 'color');
        }
      }
    );

    $("#checkColor3").click(
      function() {
        if ($(this).is(':checked')) {
          $('#checkColor1').attr('type', 'hidden');
          $('#checkColor2').attr('type', 'hidden');
          $('#hombre').attr('type', 'hidden');
          $('#mujer').attr('type', 'hidden');
          $('#texto').attr('type', 'text');
        } else {
          $('#checkColor1').attr('type', 'checkbox');
          $('#checkColor2').attr('type', 'checkbox');
          $('#hombre').attr('type', 'color');
          $('#mujer').attr('type', 'color');
          $('#texto').attr('type', 'hidden');
        }
      }
    );
  </script>
